{% extends 'main/registration_base.html' %}

{% load bootstrap %}

{% block title %}Forgot password?{% endblock %}

{% block registration-content %}
  <p>Give us your e-mail to reset the password</p>
  <form action="." method="post">
    {{ form|bootstrap }}
    {% csrf_token %}
    <p><input type="submit" value="Send e-mail"></p>
  </form>
{% endblock %}
