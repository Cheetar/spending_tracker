{% extends 'base.html' %}

{% block title %}Password reset{% endblock %}

{% block content %}
  <h1>Forgot password?</h1>
  <p>Give us your e-mail to reset the password</p>
  <form action="." method="post">
    {{ form.as_p }}
    {% csrf_token %}
    <p><input type="submit" value="Send e-mail"></p>
  </form>
{% endblock %}
